{% extends "shop/publiclayout.html" %}
{% block content %}


          <!-- CAROUSEL -->
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                <img class="d-block img-fluid" src="{{ url_for('static',filename='img/2018_slide1.jpg') }}" alt="First slide">
                </div>
                <div class="carousel-item">
                <img class="d-block img-fluid" src="{{ url_for('static',filename='img/2018_slide2.jpg') }}" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block img-fluid" src="{{ url_for('static',filename='img/2018_slide3.jpg') }}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
            <!-- END CAROUSEL -->

            <!-- CATEGORIES WITH IMAGES -->
            <div class="row">

                <!-- CATEGORIES FOR LOOP -->
                {% for category in categories %}
                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                    <a href="{{ url_for('categoryPage', category_name = category.name) }}">
                        <img class="card-img-top" src="{{ url_for('static',filename='img/categories/' + category.category_image) }}" alt="">
                    </a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a href="{{ url_for('categoryPage', category_name = category.name) }}">{{ category.name }}</a>
                      </h4>
                    </div>
                  </div>
                </div>
                {% endfor %}
                <!-- END CATEGORIES FOR LOOP -->
    
              </div>
              <!-- /.row -->
              <!-- END CATEGORIES WITH IMAGES -->



{% endblock content %}
