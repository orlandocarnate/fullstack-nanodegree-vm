{% extends "shop/publiclayout.html" %}
{% block content %}

<div class="tm-main-content">
        <h1>Edit {{ category.name }}</h1>

        <form action="{{ url_for('editCategoryPage', category_name = category.name) }}", method='post'>
            <div class="form-group">
                <p>Name:</p>
                <input type='text' size='30' name='name' value='{{ category.name }}'>
            </div>
            <div class="form-group">
                <p>Description:</p>
                <textarea cols='40' rows='4' name='description'>{{ category.description }}</textarea>
            </div>

            <div class="form-group">
                <p>Category Image:</p>
                <div class="select">
                    <select name="category_image">
                    {% for category_image in category_images %}
                        <option value ='{{ category_image }}'>{{ category_image }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                    <p></p><input type='submit' value='Edit'><a href='{{ url_for('categoryPage', category_name = category_name) }}'>Cancel</a>
            </div>
            

            
            
        </form>
</div>
{% endblock content %}
