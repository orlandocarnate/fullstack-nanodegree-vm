{% extends "shop/layout.html" %}
{% block content %}

<main role="main">
  <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{ category.name }}</h1>
        <p class="lead text-muted">{{ category.description }}</p>
        <p>
          <a href="{{ url_for('newItem', category_name = category.name) }}" class="btn btn-primary my-2">Add a new item</a>
        </p>
      </div>
    </section>

  <div class="album py-5 bg-light">
      <div class="container">
              <!-- CATEGORY ITEMS WITH IMAGES -->
              <div class="row">
                  
                <!-- ITEMS FOR LOOP -->
                {% for item in items %}
                <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <a href="{{ url_for('itemPage', category_name = category.name, item_id = item.id) }}">
                        <img class="card-img-top" src="{{ url_for('static',filename='img/items/' + item.product_image) }}" alt="">
                    </a>
                    <div class="card-body">
                      <p class="card-text">
                        <a href="{{ url_for('itemPage', category_name = category.name, item_id = item.id) }}">{{ item.name }}</a>
                      </p>
                    </div>
                  </div>
                </div>
                {% endfor %}
                <!-- END ITEM FOR LOOP -->

              </div>
              <!-- /.row -->
      </div>
  </div>

</main>



{% endblock content %}
