<html>
    <body>
        <h1>New Item for {{ category.name }}</h1>

        <form action="{{ url_for('newItem', category_id=category_id )}}", method='post'>
            <p>Name:</p>
                <input type='text' size='30' name='name'>
            <p>Price:</p>
                <input type='text' size='8' name='price'>
            <p>Description:</p>
                <textarea cols='40' rows='4' name='description'></textarea>
            <input type='submit' value='Create'>
        </form>

    </body>
</html>
